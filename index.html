<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el número</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Adivina el número</h1>
      </header>
      <main>
        <form class="form" action="">
          <label for="chosenNumber">Introduce aquí tu número:</label>
          <input
            id="chosenNumber"
            name="chosenNumber"
            class="js_input"
            min="0"
            max="100"
            placeholder="Escribe un número del 0-100..."
            type="number"
            required
          />
          <button class="btn js_btn">Prueba</button>
        </form>
        <section class="answer">
          <div class="div js_pista">
            Pista:
            <span class="js_span">Escribe el número y dale a Prueba</span>
          </div>
          <div class="div js_attemps">Número de intentos: 0</div>
        </section>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
