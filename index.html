<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el número</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <h1>Adivinar el número</h1>
      <form class="form" action="">
        <label for="chosenNumber">Introduce aquí tu número:</label>
        <input
          id="chosenNumber"
          name="chosenNumber"
          class="js_input"
          min="0"
          max="100"
          placeholder="Escribe un número del 0-100..."
          type="number"
          required
        />
        <button class="btn js_btn">Prueba</button>
      </form>
      <section class="answer">
        <div class="div js_pista">Pista:</div>
        <div class="div js_intentos">Número de intentos:</div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
